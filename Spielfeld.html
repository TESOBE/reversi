<html>
 <head>
  <script type="jquery-1.7.2.min.js"></script>
 </head>
 <body>
  <table>
   <script>
    
    for (var y = 0; y<= 7; y++) {  
     document.write("<tr>"); 
     for (var x = 0; x<= 7; x++) {
      document.write("<td>"); 
      if (x==3 && y==3) {
       document.write("<img id=\"" +  x + y +"\" src =\"weiss.png\">");}
      else if (x==4 && y==3) {
       document.write("<img id=\"" +  x + y +"\" src =\"schwarz.png\"");} 
      else if (x==3 && y==4) {
       document.write("<img id=\"" +  x + y +"\" src =\"schwarz.png\"");}
      else if (x==4 && y==4) {
       document.write("<img id=\"" +  x + y +"\" src =\"weiss.png\"");}
      else{
       document.write("<img id=\"" +  x + y +"\" src =\"leer.png\"");}	
      document.write("</td>");  
     }
     document.write("</tr>");
    }
   </script>
 </body>
</html>
